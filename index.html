<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Jaques Causteau</h1>
            <p class="user-info__job">Sailor, Researcher</p>
          </div>
          <button class="user-info__edit-button">Edit</button>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section">
        <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

       конец примера. -->
      </div>
      <div class="popup" id="new-card">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input" placeholder="Название" minlength="2" maxlength="20" autocomplete="off" required/>
            <span data-for-element="name" class="form__error-message" id="error-name"></span>
            <input type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" autocomplete="off" required/>
            <span data-for-element="link" class="form__error-message" id="error-link"></span>
            <button type="submit" name="submit" class="button popup__button">+</button>
          </form>
        </div>
      </div>
      <div class="popup" id="edit-profile">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Редактирование профиля</h3>
          <form class="popup__form" name="edit">
            <input type="text" name="username" class="popup__input" placeholder="Имя" minlength="2" maxlength="20" autocomplete="off" required/>
            <span data-for-element="username" class="form__error-message" id="error-username"></span>
            <input type="text" name="userdesc" class="popup__input" placeholder="О себе" minlength="2" maxlength="20" autocomplete="off" required/>
            <span data-for-element="userdesc" class="form__error-message" id="error-userdesc"></span>
            <button type="submit" name="submit_edit" class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup" id="photo-popup">
        <div class="popup__photo">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <img src="" alt="" class="popup__img" />
        </img>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
